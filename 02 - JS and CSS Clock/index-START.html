<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <script>
    const hands = {
      hour: {
        cache: null,
        ui: document.querySelector('.hour-hand'),
      },
      minute: {
        cache: null,
        ui: document.querySelector('.min-hand'),
      },
      second: {
        cache: null,
        ui: document.querySelector('.second-hand'),
      },
    };

    window.requestAnimationFrame(updateClock);

    function updateClock () {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      if (seconds !== hands.second.cache) {
        hands.second.cache = seconds;
        hands.second.ui.style.transform = `rotate(${(seconds * 6) + 90}deg)`;
      }

      if (minutes !== hands.minute.cache) {
        hands.minute.cache = minutes;
        hands.minute.ui.style.transform = `rotate(${(minutes * 6) + 90}deg)`;
      }

      if (hours !== hands.hour.cache) {
        hands.hour.cache = hours;
        hands.hour.ui.style.transform = `rotate(${(hours * 30) + 90}deg)`;
      }

      window.requestAnimationFrame(updateClock);
    }
  </script>
</body>
</html>
